<aside class="flex flex-col gap-10 font-urbanist pt-10 pb-5 w-full h-full">
  <div class="flex items-center justify-center gap-4">
    <img src="/assets/logo-greenpng.png" width="80px" height="80px" alt="" />
    <h3 class="font-bold">UpKeep</h3>
  </div>
  <div class="flex flex-col justify-between items-center px-5 h-full">
    <div class="flex flex-col gap-4 w-full">
      <app-sidebar-nav-button
        (click)="closeModal()"
        name="Tablero"
        type="tech"
        route="/technician/dashboard"
        icon="home-tech"
        [currentRoute]="currentRoute"
      />
      <app-sidebar-nav-button
        (click)="closeModal()"
        name="Reportar"
        type="tech"
        route="/technician/report"
        icon="megaphone"
        [currentRoute]="currentRoute"
      />
      <app-sidebar-nav-button
        (click)="closeModal()"
        name="Historial"
        type="tech"
        route="/technician/history"
        icon="doc"
        [currentRoute]="currentRoute"
      />
      <app-sidebar-nav-button
        (click)="OpenRoute()"
        name="Ruta"
        type="tech"
        icon="route"
        [currentRoute]="currentRoute"
      />
    </div>
    <div class="w-full">
      <app-sidebar-nav-button
        (click)="logout()"
        name="Salir"
        type="tech"
        route=""
        icon="leave"
        [currentRoute]="currentRoute"
      />
    </div>
  </div>
</aside>
