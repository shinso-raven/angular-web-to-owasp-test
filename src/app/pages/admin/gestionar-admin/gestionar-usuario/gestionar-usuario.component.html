<div class="p-4 bg-gray-100 min-h-screen">
  <!-- Main Content -->
  <div class="ml-20">
    <h1 class="text-2xl font-bold mb-4">Gestión de usuarios</h1>

    <!-- Filter and Search -->
    <div class="flex items-center mb-4">
      <button (click)="onFilter()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Filter</button>
      <input type="text" placeholder="Buscar" class="border border-gray-300 rounded px-2 py-1"/>
    </div>

    <!-- Buttons -->
    <div class="flex mb-4">
      <button (click)="onNuevoCliente()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Nuevo cliente</button>
      <button (click)="onNuevoTecnico()" class="bg-green-500 text-white px-4 py-2 rounded">Nuevo tecnico</button>
    </div>

    <!-- User Table -->
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-orange-500 text-white">
          <th class="px-4 py-2"> </th>
          <th class="px-4 py-2">NOMBRE</th>
          <th class="px-4 py-2">ESTADO</th>
          <th class="px-4 py-2">ROL</th>
          <th class="px-4 py-2">CONTRASEÑA</th>
          <th class="px-4 py-2">CLAVE</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
        <tr class="border-b border-gray-300">
          <td class="px-4 py-2">
            <input type="checkbox" />
          </td>
          <td class="px-4 py-2">
            <div>{{ user.name }}</div>
            <div class="text-sm text-gray-500">{{ user.email }}</div>
          </td>
          <td class="px-4 py-2">
            <span
              class="inline-block px-2 py-1 rounded-full text-white"
              [ngClass]="{ 'bg-green-500': user.status === 'Active', 'bg-orange-500': user.status === 'Inactive' }"
            >
              {{ user.status }}
            </span>
          </td>
          <td class="px-4 py-2">{{ user.role }}</td>
          <td class="px-4 py-2">
            <span
              class="inline-block px-2 py-1 rounded-full text-white"
              [ngClass]="{ 'bg-green-500': user.passwordAccess === 'Ver', 'bg-orange-500': user.passwordAccess === 'Sin acceso' }"
            >
              {{ user.passwordAccess }}
            </span>
          </td>
          <td class="px-4 py-2">...</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
