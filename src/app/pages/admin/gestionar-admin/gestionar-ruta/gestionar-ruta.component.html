<div class="flex h-screen bg-gray-100">
  <!-- Main Content -->
  <div class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-6">GestiÃ³n de rutas</h1>

    <!-- Filter Section -->
    <div class="flex items-center mb-6">
      <button
        class="bg-green-500 text-white px-4 py-2 rounded mr-4"
        (click)="onFilter()"
      >
        Filter
      </button>
      <input
        type="text"
        placeholder="Buscar"
        class="border border-green-500 rounded px-4 py-2"
      />
    </div>

    <!-- Route Cards -->
    <div class="space-y-4">
      @for (route of routes; track $index) {
      <div
      
        class="flex items-center border border-orange-300 rounded p-4"
      >
        <img class="w-16 h-16 bg-gray-300 rounded-full mr-4"
        [src]="" alt="">
        <div class="flex-1">
          <div class="font-bold">{{ route.id }} | {{ route.name }}</div>
          <div class="text-sm text-gray-500">{{ route.date }}</div>
          <div class="text-sm text-gray-500 mt-2">
            Tienes: {{ route.equipment }} equipos en ruta
          </div>
        </div>
        <button
          class="bg-orange-500 text-white px-4 py-2 rounded"
          (click)="onManageRoute(route)"
        >
          Gestionar
        </button>
      </div>
    }
    </div>
    
  </div>
</div>
